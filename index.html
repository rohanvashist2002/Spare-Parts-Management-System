<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Parts Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome!!</h1>
        <form id="sparePartForm">
            <input type="number" id="id" placeholder="ID" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="unitPrice" placeholder="Unit Price" required>
            <input type="number" id="quantity" placeholder="Quantity" required>
            <input type="text" id="supplier" placeholder="Supplier" required>
            <button type="submit">Add Spare Part</button>
        </form>
        <div id="output"></div>
        <button onclick="getAllSpareParts()">Get All Spare Parts</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
